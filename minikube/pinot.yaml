---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pinot-datadir-pvc
  annotations:
    volume.alpha.kubernetes.io/storage-class: anything
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: pinot-controller
spec:
  serviceName: pinot-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: pinot-controller
    spec:
      containers:
      - name: pinot-controller
        image: jfim/pinot-controller:latest
        ports:
        - containerPort: 9000
        env:
        - name : ZK_ADDRESS
          value: "zk-headless:2181"
        volumeMounts:
        - name: pinot-datadir
          mountPath: /var/lib/pinot
      volumes:
        - name: pinot-datadir
          persistentVolumeClaim:
            claimName: pinot-datadir-pvc
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: pinot-broker
spec:
  serviceName: pinot-broker
  replicas: 1
  template:
    metadata:
      labels:
        app: pinot-broker
    spec:
      containers:
      - name: pinot-broker
        image: jfim/pinot-broker:latest
        ports:
        - containerPort: 9000
        env:
        - name : ZK_ADDRESS
          value: "zk-headless:2181"
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: pinot-server
spec:
  serviceName: pinot-server
  replicas: 2
  template:
    metadata:
      labels:
        app: pinot-server
    spec:
      containers:
      - name: pinot-server
        image: jfim/pinot-server:latest
        ports:
        - containerPort: 9000
        env:
        - name : ZK_ADDRESS
          value: "zk-headless:2181"
        volumeMounts:
        - mountPath: /data/pinot-server
          name: pinot-server-storage
      volumes:
      - name: pinot-server-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pinot-controller-headless
  labels:
    app: pinot-controller
spec:
  type: NodePort
  ports:
  - port: 9000
    name: pinot-controller-api
  selector:
    app: pinot-controller
